<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sorts</h5>
      <select
        class="custom-select"
        (change)="onSortSelected($event.target.value)"
      >
        <option *ngFor="let item of sortOptions" [value]="item.value">
          {{ item.name }}
        </option>
      </select>
      <h5 class="text-warning ml-3 mt-3">Brands</h5>
      <ul class="list-group my-1">
        <li
          style="cursor: pointer;"
          class="list-group-item"
          *ngFor="let item of brands"
          [class.active]="item.id === shopParam.bId"
          [value]="item.id"
          (click)="onBrandSelected(item.id)"
        >
          {{ item.name }}
        </li>
      </ul>
      <h5 class="text-warning ml-3 mt-3">Types</h5>
      <ul class="list-group my-1">
        <li
          style="cursor: pointer;"
          class="list-group-item"
          *ngFor="let item of types"
          [class.active]="item.id === shopParam.tId"
          [value]="item.id"
          (click)="onTypeSelected(item.id)"
        >
          {{ item.name }}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div
        class="d-flex justify-content-between align-items-center pb-2 mb-2 border-bottom"
      >
        <app-paging-header
          [totalCount]="totalCount"
          [pageSize]="shopParam.pageSize"
          [pageNumber]="shopParam.pageNumber"
        ></app-paging-header>
        <div class="form-inline">
          <input
            #search
            (keyup.enter)="onSearch()"
            type="text"
            class="form-control"
            style="width: 300px;"
            placeholder="Search"
          />
          <button class="btn btn-outline-primary" (click)="onSearch()">
            Search
          </button>
          <button class="btn btn-outline-success" (click)="onReset()">
            Reset
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>

      <div
        *ngIf="totalCount && totalCount > 0"
        class="d-flex justify-content-center"
      >
        <app-pager
          [pageSize]="shopParam.pageSize"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
        ></app-pager>
      </div>
    </section>
  </div>
</div>
